<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title ng-bind="refreshTitle()">Aiham Hammami</title>
    <meta name="author" content="Aiham Hammami">
    <meta name="description" content="Aiham's personal web page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/app.css">
</head>

<body ng-controller="MainCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="row bio">
                    <div class="col-xs-12 text-center">
                        <h1>Aiham Hammami</h1>
                    </div>
                    <div class="col-xs-12 text-center">Web and mobile developer from Sydney, Australia
                        <br>
                    </div>
                    <div class="col-xs-12 text-center"><a href="/pgp.html" target="_self">PGP Public Key (27181CF9)</a></div>
                </div>
                <noscript>
                    <div class="row warning">
                        <div class="col-xs-12">You need to enable Javascript to view this page</div>
                    </div>
                </noscript>
                <div ng-hide="socials.length" class="row loading">
                    <div class="col-xs-12 text-center">
                        <img src="/img/loader.gif" alt="Loading" title="Loading">
                    </div>
                </div>
                <div ng-show="socials.length" class="row socials">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-sm-offset-0">
                        <div class="row">
                            <div ng-repeat="social in socials" class="col-xs-4 col-sm-2 col-md-2 social">
                                <a href="{{social.url}}">
                                    <img ng-src="{{social.image}}" alt="{{social.name}}" data-hover-image class="img-responsive">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="techs.length" class="row techs">
                    <div class="col-xs-12">
                        <ul class="list-inline text-center">
                            <li ng-repeat="tech in (techs = allTech())"><a href="/tech/{{tech}}">{{tech}}</a> </li>
                        </ul>
                    </div>
                </div>
                <div class="row currentlyShowing">
                    <div ng-show="techFilterName" class="col-xs-12 text-center">
                        <h2>{{techFilterName}}<a href="/" class="btn btn-primary btn-xs">x</a></h2>
                    </div>
                </div>
                <div ng-show="filteredProjects.length" class="row projects">
                    <div ng-repeat="project in (filteredProjects = (projects | filter:techFilter | orderBy:&quot;name&quot;))" class="col-xs-12 col-sm-6 col-md-4 project">
                        <div class="projectInner">
                            <h3><a ng-if="project.url || project.github" href="{{project.url || project.github}}">{{project.name}}</a>
                                <span ng-if="!project.url &amp;&amp; !project.github">{{project.name}}</span>
                            </h3>
                            <p>{{project.description}}</p>
                            <p>
                                <em>{{project.honour}}</em>
                            </p>
                            <ul class="tech list-inline">
                                <li ng-repeat="tech in sortTech(project.tech)"><a href="/tech/{{tech}}">{{tech}}</a> </li>
                            </ul>
                            <p ng-if="project.github">
                                <a href="{{project.github}}">
                                    <img ng-src="http://img.shields.io/badge/github-{{project.github | github}}-green.svg?style=flat-square">
                                </a>
                            </p>
                            <p ng-if="project.npm">
                                <a href="{{project.npm}}">
                                    <img ng-src="http://img.shields.io/npm/v/{{project.npm | npm}}.svg?style=flat-square">
                                </a>
                            </p>
                            <p ng-if="project.travis">
                                <a href="{{project.travis}}">
                                    <img ng-src="http://img.shields.io/travis/{{project.travis | travis}}.svg?style=flat-square">
                                </a>
                            </p>
                            <ul ng-if="project.screenshots" class="screenshots list-inline">
                                <li ng-repeat="screenshot in project.screenshots | limitTo:1">
                                    <img ng-src="{{screenshot}}" alt="{{project.name}}" class="img-responsive col-xs-12"> </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row footer">
                    <div class="col-xs-12 text-center">&copy; 2014</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
